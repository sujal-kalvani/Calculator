<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator html css javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="calculate.js"></script>
    <h1>CALCULATOR</h1>
    <div class="container">

        <div class="answer">
            <input type="text" id="inputBox">
        </div>

        <div class="first-row row">

            <button>c</button>
            <button>%</button>
            <button>DEL</button>
            <button>รท</button>

        </div>

        <div class="second-row row">

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>

        </div>

        <div class="third-row row">

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

        </div>

        <div class="fourth-row row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="fifth-row row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
